<head>
    <title> Produce Home Page</title>
    <style type="text/css">
        body{
            font: 12pt Verdana, Arial, Georgia, sans-serif;
        }
        #nav {
            width: 150px;
            float: left;
            margin-top: 12px;
            margin-right: 18px;
        }
        #content{
            width: 550px;
            float: left;
        }

        #nav a {
            text-decoration: none;
        }

        #content a {
            text-decoration: none;
        }

        #nav ul {
            list-style: none;
            margin: 12px 0px, 0px, 0px;
            padding: 0px;
        }

        #nav ul li {
            border-bottom: 1px solid #ffffff;
        }
        
        #nav ul li a:link, #nav ul li a:visited{
            font-size: 10pt;
            font-weight: bold;
            display: block;
            padding: 3px 0px 3px 3px;
            background-color: #628794;
            color: #ffffff;

        }
        /*use hover to change the block color when the user's point move onto it.*/
        #nav ul li a:hover, #nav ul li a:active{
            font-size: 10pt;
            font-weight: bold;
            display: block;
            padding: 3px 0px 3px 3px;
            background-color: #6cac46;
            color: #000000;
        }

        #nav ul ul {
            margin: 0px;
            padding: 0px;
        }

        #nav ul ul li {
            border-bottom: none;
        }

        #nav ul ul li a:link, #nav ul ul li a:visited{
            font-size: 8pt;
            font-weight: bold;
            display: block;
            padding: 3px 0px 3px 18px;
            background-color: #628794;
            color: #ffffff;
        }

        #nav ul ul li a:hover, #nav ul ul li a:active{
            font-size: 8pt;
            font-weight: bold;
            display: block;
            padding: 3px 0px 3px 28px; /* shift the word to right a little bit.*/
            background-color: #6cac46;
            color: #000000;
        }

    </style>
</head>
