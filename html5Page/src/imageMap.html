<?xml version="1.0" encording="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS Image Map Example</title>
    <style type="text/css">
        #theImg {
            width: 1000px;
            height: 750px;
            background-image: url(images/map.png) no-repeat 0 0;
            position: relative;
            border: 1px solid #000000;
        }

        ul#continents1,
        ul#continents2,
        ul#continents3 {
            list-style: none;
            width: 580px;
            height: 268px;
            position: relative;
            background: url(img/gv_dashboard.png) no-repeat 0 0;
        }

        a#theImg {
            position: ansolute;
            text-indent: -1000em;
        }

        #theImg a:hover {
            border: 1px solid #ffffff;
        }

        #ss a {
            top: 0px;
            left: 5px;
            width: 160px;
            height: 450px;
        }

        #gn a {
            top: 226px;
            left: 15px;
            width: 70px;
            height: 90px;
        }

        #ib a {
            top: 225px;
            left: 85px;
            width: 120px;
            height: 180px;
        }

        #iTea1 a {
            top: 100px;
            left: 32px;
            width: 123px;
            height: 125px;
        }

        #iTea2 a {
            top: 225px;
            left: 375px;
            width: 123px;
            height: 115px;
        }
    </style>
</head>

<body>
    <a ref = "http://www.htmldrive.net/items/show/704/pure-CSS-Image-Maps">refrence linK </a>
    <div id="theImg">
        <ul id="continents1">
            <li id="ss"> <a href="https://github.com/skyxujia/QSG-Manager" title="title1"> title1 </a></li>
            <li id="gn"> <a href="https://github.com/skyxujia/QSG-Manager" title="title2"> title2 </a></li>
            <li id="ib"> <a href="https://github.com/skyxujia/QSG-Manager" title="title3"> title3 </a></li>
            <li id="iTea1"> <a href="https://github.com/skyxujia/QSG-Manager" title="title4"> title4 </a></li>
            <li id="iTea2"> <a href="https://github.com/skyxujia/QSG-Manager" title="title5"> title5 </a></li>
        </ul>
    </div>
</body>

</html>
