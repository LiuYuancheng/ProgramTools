<?xml version="1.0" encording="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CSS Image Map Example</title>
    <style type="text/css">
        #theImg {
            width: 1200px;
            height: 750px;
            margin: 0 auto;
        }

        ul#theImg1{
            list-style: none;
            width: 1200px;
            height: 675px;
            position: relative;
            background: url(img/gv_dashboard.png) no-repeat 0 0;
        }

        ul#theImg1 li{
            position: absolute; 
            text-indent: -5000px;
        }

        .leftpart{
            width: 500px;
            height: 300px;
            top: 2px;
            left: 0px;
        }

        .rightpart{
            width: 500px;
            height: 300px;
            top: 2px;
            left: 501px;
        }


        ul#theImg1 li a {
            display: block;
            outline: none;
            height: 100%;
        }


        ul#theImg1 a:hover {
            background-color: #ffffff;
            opacity: 0.3;
            border: 1px solid #ffffff;
        }

        ul#theImg1 li a:hover {
	        transition: .5s ease;
        }

        ul#theImg1 li.leftpart a:hover {
	        background-position: -226px -273px;
        }


        ul#theImg1 li.rightpart a:hover {
	        background-position: -700px -273px;
        }

    </style>
</head>

<body>
    <h1> CSS Image Map Example</h1>
    <h3> We follow this <a href="http://www.htmldrive.net/items/show/704/pure-CSS-Image-Maps">World Map Example</a> to made this test webpage</h3>
    <div id="theImg">
        <ul id="theImg1">
            <li class="leftpart"> <a href="https://github.com/skyxujia/QSG-Manager" title="title1"> title1 </a></li>
            <li class="rightpart"> <a href="https://github.com/skyxujia/QSG-Manager" title="title2"> title2 </a></li>
        </ul>
    </div>
</body>

</html>
