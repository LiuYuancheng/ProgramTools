<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title> JavaScript Example</title>
    <script type="text/javascript">
    function getQuote(){
        var quote = new Array(4)
        quote[0] = "Quote string idx = 0";
        quote[1] = "Quote string idx = 1"; 
        quote[2] = "Quote string idx = 2"; 
        quote[3] = "Quote string idx = 3"; 

        i = Math.floor(Math.random()*quote.length);

        document.write("<dl style='background-color: lightpink'> \n");
        document.write("<dt>"+"\"<em>"+quote[i]+"</em>\" </dt>\n");
        document.write("</dl>")
    }
    </script>
</head>

<body>
    <h1> JavaScript Example</h1>
    <p> This text is HTML</p>
    <script type="text/javascript">
        document.write('<p> This text comes from the javascript </p>');
    </script>
    <p> Show the random number: </p>
    <script type="text/javascript">
        getQuote();
    </script>
